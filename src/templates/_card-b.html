<div class="card-b @@if(this.cls){@@cls}" @@if(this.anim){data-animation='@@anim'}>
	<a class="card-b__image" href="./details.html">
		<img src="./images/@@image" loading="lazy" alt="Detail image">
	</a>
	<div class="card-b__body">
		<h3 class="card-b__title">@@title</h3>
		<div class="card-b__text">Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore euvsd fugiat nulla pariatur. Excepteur sintdsds occaecat cupidatat nonnon proident.</div>
		<div class="card-b__bottom @@if(this.button){card-b__bottom_buttons}">
			@@if(!this.button) {
				<div class="card-b__b-date">от 3 дней</div>
				<div class="card-b__b-price">от 12000 B</div>
			}
			@@if(this.button) {
				<button class="card-b__button button button_outline-green" data-modal="request" data-info="@@title">Узнать цену</button>
			}
		</div>
	</div>
</div>
